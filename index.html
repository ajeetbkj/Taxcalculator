<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <h1 class="title">Tax Calculator</h1>
        
        <form id="taxForm">
            <div class="form-group">
                <label for="income">Gross Annual Income <span class="question-mark" title="Your Gross Annual Income is your total salary in a year before any deductions.">&#63;</span></label>
                <div class="input-container">
                    <input type="number" id="income" class="form-control" placeholder="Enter Gross Annual Income" required>
                    <span class="required-tooltip" title="Please fill out this field">&#33;</span>
                </div>
            </div>
            
            
            
            <div class="form-group">
                <label for="extraIncome">Enter extra Income <span class="question-mark" title="Enter extra income from other sources.">&#63;</span></label><br>
                <input type="number" id="extraIncome" class="form-control" placeholder="Enter extra income from other sources">
            </div>
            <div class="form-group">
                <label for="age">Age <span class="question-mark" title="Select your age group.">&#63;</span></label><br>
                <div class="input-container">
                    <span class="error-icon" id="ageError">&#33;</span>
                    <select id="age" class="form-control" required>
                        <option value="<40">&lt; 40</option>
                        <option value=">=40 & <60">&ge; 40 &lt; 60</option>
                        <option value=">=60">&ge; 60</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="deductions">Enter total applicable deductions <span class="question-mark" title="Enter any applicable deductions.">&#63;</span></label><br>
                <div class="input-container">
                    <span class="error-icon" id="deductionsError">&#33;</span>
                    <input type="number" id="deductions" class="form-control"placeholder="Add total applicable deductions">
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary text-white ">Submit</button>
        </form>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="result"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
